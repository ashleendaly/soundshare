<!DOCTYPE html>
{% load staticfiles %}
<html>
<link rel="stylesheet" href="{% static "css/signup.css" %}">
    <head>
        <title>Sign up</title>
    </head>
    <body>
        <div id="login">
            <div id="logo" onclick="javascript:document.getElementById('03').click()">
                <img id="logo3"  alt="logo" src="{% static "image/Soundshare.png" %}" >
                <a id="03" href="/soundshare/"></a>
            </div>
            <div id="mid">
                <div id="pic">
                    <img id="pic1" src="{% static "image/pic3.png" %}">
                </div>
                <div id="ls">
                    <div id="login-login" onclick="javascript:document.getElementById('04').click()">
                        Sign in
                        <a id="04" href="/soundshare/login/"></a>
                    </div>
                    <div id="login-reg" onclick="javascript:document.getElementById('05').click()">
                        Sign up
                        <a id="05" href="/soundshare/signup/"></a>
                    </div>
                    <div class="input-t-p">
                        <form action="" method="post">
                            <label><input type="text" required="required" placeholder="Username" name="u"></label>
                            <label><input type="text" required="required" placeholder="Email" name="e"></label>
                            <label><input type="text" required="required" placeholder="Name" name="n"></label>
                            <label><input type="password" required="required" placeholder="Password" name="p"></label>
                            <input type="radio" name="type" value="Creater" id="Creater">
                            <label for="Creater">Creater</label>
                            <input type="radio" name="type" value="Listener" id="Listener">
                            <label for="Listener">Listener</label>
                            <input type="radio" name="type" value="Producer" id="Producer">
                            <label for="Producer">Producer</label>
                        </form>
                        <button class="but-sub" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
